<div class="col-sm-12 no-padding">
    <!-- Logo head and Search-->
    <div class="col-sm-12 main-head clear">
        <div class="col-sm-4 no-padding">TASK ON-HOLD <span>DASHBOARD</span></div>
        <div class="col-sm-3 col-md-2 pull-right top-search no-padding">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q" ng-model="searchValue" ng-change="applySearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="applySearch()"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Selector -->
    <div class="col-sm-12 col-md-12 col-lg-12 event-select clear">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="col-sm-4 col-md-2 col-lg-2">
                <label class="control-label nopadding">Project ID</label>

                <div id="divMultiSelProjects"
                     options="MSProjects.options"
                     selected-model="MSProjects.selectedList"
                     extra-settings="MSProjects.settings"
                     events="MSProjects.events"
                     title="All"
                     ng-dropdown-multiselect=""
                     translation-texts="{buttonDefaultText: 'All',uncheckAll: 'All'}"
                     checkboxes="true"></div>
            </div>
            <div class="col-sm-4 col-md-2 col-lg-2">
                <label class="control-label">Job File Number</label>
                <div id="divMultiSelJFN" title="All" control="multiSelectControl"
                     ng-dropdown-multiselect="" translation-texts="{buttonDefaultText: 'All',uncheckAll: 'All'}"
                     options="JFN_DS" selected-model="selectedJFNList"
                     extra-settings="JFNSettings" events="JFNEvents" checkboxes="true"></div>
            </div>
            <div class="col-sm-4 col-md-2 col-lg-2">
                <label class="control-label nopadding">Job Status</label>
                <div id="divMultiSelJobStatus" title="All" control="multiSelectControl"
                     ng-dropdown-multiselect="" translation-texts="{buttonDefaultText: 'All',uncheckAll: 'All'}" options="jobStatusLU" selected-model="selectedJobStatusList" extra-settings="jobStatusSettings" events="JobStatusEvents" checkboxes="true"></div>

            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label class="control-label nopadding">Task Name</label>
                <div id="divMultiSelTaskName" title="All" control="multiSelectControl"
                     ng-dropdown-multiselect="" translation-texts="{buttonDefaultText: 'All',uncheckAll: 'All'}"
                     options="taskNameLU" selected-model="selectedTaskNameList"
                     extra-settings="taskNameSettings" events="TaskNameEvents" checkboxes="true"></div>

            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label class="control-label nopadding hide">Date</label>
                <input id="dpDate" ng-model="selectedTMDate" ng-change="dateChange()" class="hide" />
                <script type="text/javascript">
                    $("#dpDate").kendoMaskedDatePicker();
                </script>

            </div>
            
            <div class="col-sm-4 col-md-3 col-lg-2">
                <label class="control-label nopadding"></label>
                <div class="nav-buttons clear">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ng-click="ResetFilter()">Reset Filters</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="responsive-tables" class="resource-requests manage-co col-sm-12 no-padding clear" style="overflow:hidden;">
        <div id="grid1" kendo-grid="grid" k-options="gridOptions"></div>
    </div>
</div>

        font-family: 'Source Sans Pro Regular', sans-serif !important;
    }

    .multiselect-parent.btn-group.dropdown-multiselect {
        width: 100%;
    }

    .multiselect-parent .dropdown-toggle {
        width: 100%;
        text-align: left;
    }

    .multiselect-parent .dropdown-menu {
        width: 100%;
    }

    .caret {
        float: right !important;
        margin-top: 10px;
    }

    @-moz-document url-prefix() {
        .caret {
            margin-top: -10px !important;
        }
    }

    .glyphicon-remove::before {
        content: none;
    }

    .k-filter-row th {
        padding: 4px 5px;
        border-right-width: 0px;
        font-family: 'Source Sans Pro', sans-serif!important;
    }

    .k-filtercell > .k-operator-hidden {

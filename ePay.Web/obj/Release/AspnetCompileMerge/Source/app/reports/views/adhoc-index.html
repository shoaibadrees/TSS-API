<div class="col-sm-12 no-padding" id="preFrmtRpt">
    <!-- Logo head and Search-->
    <div class="col-sm-12 main-head clear">
        <div class="col-sm-4 no-padding">ADHOC <span>REPORTS</span></div>
        <div class="col-sm-6 col-md-6 pull-right ReportType">
        </div>
    </div>
    <!-- Event Selector -->
    <div class="col-sm-12 event-select clear">
        <div class="row">
            <div class="col-sm-1">
                <label class="control-label nopadding">File</label>
            </div>
            <div class="col-sm-11" style="width: 90%">
                <form id="frmAdhocReport" name="frmAdhocReport" method="POST" enctype="multipart/form-data">
                    <input name="hfParam" id="hfParam" type="hidden" />
                    <input name="hfFile" id="hfFile" type="file" onchange="angular.element(this).scope().onFileSelected(event)" />
                    <iframe id='ifrmAdhocReport' name='ifrmAdhocReport' src="" style="display: none;"></iframe>
                </form>
            </div>
        </div>
        <div id="trQuery" class="row" style="padding-top: 10px;">
            <div class="col-sm-1">
                <label class="control-label nopadding">Query Editor</label>
            </div>
            <div class="col-sm-11">
                <textarea id="txtQuery" rows="14" style="width: 90%; resize: none"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#trQuery').height($(window).height() - 87);
</script>
